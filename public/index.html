<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ICFP Contest 2024</title>

    <link rel="stylesheet" href="styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script src="elm.js"></script>
    <script>
      console.log("CARL");
      var storedToken = localStorage.getItem("bearerToken") || null;
      var app = Elm.Main.init({ flags: storedToken });

      app.ports.saveBearerToken.subscribe(function (token) {
        localStorage.setItem("bearerToken", token);
      });
    </script>
  </body>
</html>
